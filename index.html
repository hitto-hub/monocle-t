<body>
  <h2>
    フラッシュ暗算
  </h2>

  <button id="connect" onclick="connect().then(_=&gt; buttons.map( b =&gt; b.disabled = false ) )">connect</button>

  <div>
    <form action="" method="post">
      <p>min：<input type="number" id="min" size="10" value="10" min="1"></p>
      <p>max：<input type="number" id="max" size="10" value="100" min="1"></p>
      <p>int：<input type="number" id="int" size="10" value="1" min="1"></p>
      <p>num：<input type="number" id="num" size="10" value="5" min="1"></p>
      <p><button type="button" onclick="send()" disabled="" id="">send</button></p>
    </form>
    <!-- <button onclick="send()" disabled="">send</button> -->
  </div>
  <div>
    <h3>
      output
    </h3>
    <button onclick="document.querySelector(&#39;#output&#39;).innerText=&#39;&#39;" disabled="">clear</button>
    <div style="background-color:white; width:100%; height:200px;">
      <code id="output"></code>
    </div>
  </div>
